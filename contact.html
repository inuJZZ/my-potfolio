<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Web Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow-x: hidden;
            background-image: url('bg.avif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation Bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the nav items */
            padding: 20px 10%;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            position: absolute; /* Take it out of the flow to the left */
            left: 10%; /* Adjust as necessary for spacing */
            font-size: 24px;
            font-weight: 300;
            color: #fff;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }


        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px; /* Increased gap for better spacing */
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #d2042d;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: #d2042d;
            transform: translateY(-3px); /* Hover lift effect */
        }

        .nav-links a:hover::after {
            width: 100%; /* Underline effect on hover */
        }

        /* Contact Section */
        .contact-section {
            padding: 150px 10% 100px; /* Adjusted padding for better spacing */
            text-align: center;
        }

        .contact-section h2 {
            font-size: 48px;
            margin-bottom: 40px;
            font-weight: 300;
            animation: fadeIn 1.5s ease-in-out; /* Fade-in animation */
        }

        .contact-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .contact-info, .contact-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(5px); /* Glass-morphism effect */
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 400px;
            width: 100%;
        }

        .contact-info:hover, .contact-form:hover {
            transform: translateY(-10px); /* Lift effect on hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        .contact-info h3, .contact-form h3 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .contact-info p {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .email-link {
            color: #d2042d;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .email-link:hover {
            color: #ff6f61;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
        }

        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #d2042d;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact-form button:hover {
            background-color: #ff6f61;
            transform: translateY(-3px); /* Hover lift effect */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-info, .contact-form {
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            WebDev☕︎
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Me</h2>
        <div class="contact-content">
            <!-- Contact Info -->
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p>Feel free to reach out to me for collaborations, projects, or just a friendly chat!</p>
                <p>Email me at: <a href="mailto:aghilinass8@gmail.com" class="email-link">aghilinass8@gmail.com</a></p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send a Message</h3>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop">⬆️ Back to Top</button>

    <script>
        // Back to Top Button
        const backToTopButton = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
