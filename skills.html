<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Web Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow-x: hidden;
            background-image: url('bg.avif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation Bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the nav items */
            padding: 20px 10%;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            position: absolute; /* Take it out of the flow to the left */
            left: 10%; /* Adjust as necessary for spacing */
            font-size: 24px;
            font-weight: 300;
            color: #fff;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #d2042d;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: #d2042d;
            transform: translateY(-3px);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Skills Section */
        .skills-section {
            padding: 150px 10% 100px; 
            text-align: center;
        }

        .skills-section h2 {
            font-size: 48px;
            margin-bottom: 40px;
            font-weight: 300;
            animation: fadeIn 1.5s ease-in-out; 
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            backdrop-filter: blur(5px); 
            position: relative;
            overflow: hidden;
        }

        .skill-card:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .skill-icon {
            font-size: 50px;
            color: #d2042d;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .skill-card:hover .skill-icon {
            transform: scale(1.2);
        }

        .skill-title {
            font-size: 20px;
            font-weight: 400;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px 15px;
            background-color: #d2042d;
            color: #fff;
            border: none;
            border-radius: 5px;
            display: none;
            transition: opacity 0.3s, transform 0.3s;
        }

        .back-to-top.visible {
            display: block;
        }

        .back-to-top:hover {
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .skill-card {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            WebDev☕︎
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="skills.html" class="active">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Skills Section -->
    <section class="skills-section">
        <h2>My Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fab fa-html5 skill-icon"></i>
                <div class="skill-title">HTML5</div>
            </div>
            <div class="skill-card">
                <i class="fab fa-css3-alt skill-icon"></i>
                <div class="skill-title">CSS3</div>
            </div>
            <div class="skill-card">
                <i class="fab fa-js skill-icon"></i>
                <div class="skill-title">JavaScript</div>
            </div>
            <div class="skill-card">
                <i class="fab fa-react skill-icon"></i>
                <div class="skill-title">React</div>
            </div>
            <div class="skill-card">
                <i class="fab fa-node skill-icon"></i>
                <div class="skill-title">Node.js</div>
            </div>
            <div class="skill-card">
                <i class="fas fa-database skill-icon"></i>
                <div class="skill-title">SQL</div>
            </div>
            <div class="skill-card">
                <i class="fab fa-git skill-icon"></i>
                <div class="skill-title">Git</div>
            </div>
            <div class="skill-card">
                <i class="fab fa-sass skill-icon"></i>
                <div class="skill-title">Sass</div>
            </div>
        </div>
    </section>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop">⬆️ Back to Top</button>

    <script>
        // Back to Top Button
        const backToTopButton = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
